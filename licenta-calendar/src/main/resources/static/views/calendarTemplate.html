<link rel="stylesheet" href="styles/calendar.css"/>
<div class="calendarTemplate" style="overflow:hidden;">
    <div class="header">
        <i class="fa fa-angle-left" ng-click="previous()"> < </i>
        <span class="currentMonth">{{month.format("MMMM, YYYY")}}</span>
        <i class="fa fa-angle-right" ng-click="next()"> > </i>
    </div>
    <div class="week names">
        <span class="day">Sun</span>
        <span class="day">Mon</span>
        <span class="day">Tue</span>
        <span class="day">Wed</span>
        <span class="day">Thu</span>
        <span class="day">Fri</span>
        <span class="day">Sat</span>
    </div>
    <div class="week" ng-repeat="week in weeks" ng-class="{'Left':moveLeft, 'Right':moveRight}">
        <span class="day"
              ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected), 'approved': day.isApproved, 'declined': day.isDeclined, 'running': day.isRunning}"
              ng-click="select(day)" ng-repeat="day in week.days">{{day.number}}</span>
    </div>
</div>
<div ng-show="popup" style="margin-left: 12cm;">
    <div ng-include="'views/calendarPopup.html'"></div>

</div>
